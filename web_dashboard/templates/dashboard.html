<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter Dashboard</title>
    
    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .timelapse-section {
            grid-column: 1 / -1;
        }

        .timelapse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timelapse-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .timelapse-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .timelapse-frame {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .timelapse-frame:hover {
            transform: scale(1.05);
        }

        .timelapse-frame img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .frame-timestamp {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            text-align: center;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .timelapse-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> People Counter Dashboard</h1>
            <p>Real-time monitoring and analytics for human traffic</p>
        </div>

        <!-- Current Statistics Cards -->
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <div class="card-title">This Minute</div>
                        <div class="status-indicator" id="api-status">Checking...</div>
                    </div>
                </div>
                <div class="stat-value" id="people-this-minute">-</div>
                <div class="stat-label">People Detected</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="card-title">This Hour</div>
                </div>
                <div class="stat-value" id="people-this-hour">-</div>
                <div class="stat-label">People Detected</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="card-title">This Day</div>
                </div>
                <div class="stat-value" id="people-this-day">-</div>
                <div class="stat-label">People Detected</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-title">Total Unique</div>
                </div>
                <div class="stat-value" id="total-unique">-</div>
                <div class="stat-label">People Counted</div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-title">Hourly Traffic</div>
                </div>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-title">Traffic Summary</div>
                </div>
                <div class="chart-container">
                    <canvas id="summaryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Timelapse Section -->
        <div class="card timelapse-section">
            <div class="timelapse-header">
                <div>
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">
                            <i class="fas fa-video"></i>
                        </div>
                        <div>
                            <div class="card-title">Camera Timelapse</div>
                            <div class="status-indicator" id="camera-status">Initializing...</div>
                        </div>
                    </div>
                </div>
                <div class="timelapse-controls">
                    <button class="btn btn-primary" id="start-timelapse">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="btn btn-secondary" id="stop-timelapse">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
            </div>
            <div class="timelapse-container" id="timelapse-container">
                <div class="loading">Loading timelapse frames...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let hourlyChart = null;
        let summaryChart = null;
        let updateInterval = null;
        let timelapseInterval = null;

        // Initialize charts
        function initCharts() {
            // Hourly Chart
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            hourlyChart = new Chart(hourlyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'People per Hour',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // Summary Chart
            const summaryCtx = document.getElementById('summaryChart').getContext('2d');
            summaryChart = new Chart(summaryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['This Minute', 'This Hour', 'This Day'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            '#667eea',
                            '#f093fb',
                            '#4facfe'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Update statistics
        function updateStats(data) {
            const current = data.current;
            if (current && current.latest_data) {
                document.getElementById('people-this-minute').textContent = current.latest_data.people_this_minute || 0;
                document.getElementById('people-this-hour').textContent = current.latest_data.people_this_hour || 0;
                document.getElementById('people-this-day').textContent = current.latest_data.people_this_day || 0;
                document.getElementById('total-unique').textContent = current.latest_data.total_unique_people || 0;
            }
        }

        // Update hourly chart
        function updateHourlyChart(hourlyData) {
            if (!hourlyChart || !hourlyData) return;

            const labels = hourlyData.map(item => `${item.hour}:00`);
            const data = hourlyData.map(item => item.people_this_hour);

            hourlyChart.data.labels = labels;
            hourlyChart.data.datasets[0].data = data;
            hourlyChart.update();
        }

        // Update summary chart
        function updateSummaryChart(data) {
            if (!summaryChart || !data.current || !data.current.latest_data) return;

            const latest = data.current.latest_data;
            summaryChart.data.datasets[0].data = [
                latest.people_this_minute || 0,
                latest.people_this_hour || 0,
                latest.people_this_day || 0
            ];
            summaryChart.update();
        }

        // Update API status
        function updateApiStatus(success) {
            const statusElement = document.getElementById('api-status');
            if (success) {
                statusElement.className = 'status-indicator status-connected';
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
            } else {
                statusElement.className = 'status-indicator status-disconnected';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Disconnected';
            }
        }

        // Update camera status
        function updateCameraStatus(status) {
            const statusElement = document.getElementById('camera-status');
            if (status === 'connected') {
                statusElement.className = 'status-indicator status-connected';
                statusElement.innerHTML = '<i class="fas fa-video"></i> Connected';
            } else {
                statusElement.className = 'status-indicator status-disconnected';
                statusElement.innerHTML = '<i class="fas fa-video-slash"></i> Disconnected';
            }
        }

        // Update timelapse display
        function updateTimelapse(frames) {
            const container = document.getElementById('timelapse-container');
            
            if (!frames || frames.length === 0) {
                container.innerHTML = '<div class="loading">No timelapse frames available</div>';
                return;
            }

            container.innerHTML = frames.map(frame => `
                <div class="timelapse-frame">
                    <img src="data:image/jpeg;base64,${frame.frame}" alt="Timelapse frame">
                    <div class="frame-timestamp">${new Date(frame.timestamp).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        // Fetch people data
        async function fetchPeopleData() {
            try {
                const response = await fetch('/api/people-data');
                if (response.ok) {
                    const data = await response.json();
                    updateStats(data);
                    updateHourlyChart(data.hourly);
                    updateSummaryChart(data);
                    updateApiStatus(true);
                } else {
                    updateApiStatus(false);
                }
            } catch (error) {
                console.error('Error fetching people data:', error);
                updateApiStatus(false);
            }
        }

        // Fetch timelapse data
        async function fetchTimelapse() {
            try {
                const response = await fetch('/api/timelapse');
                if (response.ok) {
                    const data = await response.json();
                    updateTimelapse(data.frames);
                }
            } catch (error) {
                console.error('Error fetching timelapse:', error);
            }
        }

        // Check camera status
        async function checkCameraStatus() {
            try {
                const response = await fetch('/api/camera/status');
                if (response.ok) {
                    const data = await response.json();
                    updateCameraStatus(data.status);
                }
            } catch (error) {
                console.error('Error checking camera status:', error);
                updateCameraStatus('disconnected');
            }
        }

        // Event listeners
        document.getElementById('start-timelapse').addEventListener('click', async () => {
            try {
                await fetch('/api/timelapse/start');
                console.log('Timelapse started');
            } catch (error) {
                console.error('Error starting timelapse:', error);
            }
        });

        document.getElementById('stop-timelapse').addEventListener('click', async () => {
            try {
                await fetch('/api/timelapse/stop');
                console.log('Timelapse stopped');
            } catch (error) {
                console.error('Error stopping timelapse:', error);
            }
        });

        // Initialize dashboard
        function initDashboard() {
            initCharts();
            
            // Initial data fetch
            fetchPeopleData();
            fetchTimelapse();
            checkCameraStatus();
            
            // Set up intervals
            updateInterval = setInterval(fetchPeopleData, 5000); // Update every 5 seconds
            timelapseInterval = setInterval(fetchTimelapse, 2000); // Update timelapse every 2 seconds
            
            // Check camera status every 10 seconds
            setInterval(checkCameraStatus, 10000);
        }

        // Start dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (timelapseInterval) clearInterval(timelapseInterval);
        });
    </script>
</body>
</html>
